<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}
  <body class="{{ page.layout }}">
    {%- include header.html -%}
    <section class="global-course-nav">
      <div class="wrapper">
        <div class="course-classes">
          {% for class in site.data.navigation.classes %}
          {% assign first_lesson = class.lessons[0] %}
          <a href="{{ first_lesson.path | relative_url }}" class="class-link">
            <span class="class-number">Class {{ class.number }}</span>
            <span class="class-title">{{ class.title }}</span>
          </a>
          {% endfor %}
        </div>
      </div>
    </section>

<!--      </div>-->
<!--    </nav>-->

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <!-- Global Navigation JavaScript -->
    <script>
      // Global floating navigation toggle
      function toggleGlobalNav() {
        const nav = document.getElementById('globalFloatingNav');
        nav.classList.toggle('open');
      }

      // Close global nav when clicking outside
      document.addEventListener('click', function(e) {
        const nav = document.getElementById('globalFloatingNav');
        if (!nav.contains(e.target)) {
          nav.classList.remove('open');
        }
      });
    </script>

    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </body>
</html>
