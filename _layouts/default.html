<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}
  <body class="{{ page.layout }}">
    {%- include header.html -%}

    <section class="global-course-nav">
      <div class="wrapper">
        <div class="course-classes">
          {% for class in site.data.navigation.classes %}
          {% assign first_lesson = class.lessons[0] %}
          <a href="{{ first_lesson.path | relative_url }}" class="class-link">
            <span class="class-number">Class {{ class.number }}</span>
            <span class="class-title">{{ class.title }}</span>
          </a>
          {% endfor %}
        </div>
      </div>
    </section>

    <!-- Global Floating Navigation (commented out) -->

    <main class="page-content" aria-label="Content">
        {{ content }}
    </main>

    {%- include footer.html -%}

    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/content-wrapper.css' | relative_url }}">
    <script src="{{ '/assets/js/navigation.js' | relative_url }}"></script>
  </body>
</html>
